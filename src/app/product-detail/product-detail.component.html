<h2>Products</h2>

<div *ngFor="let product of products">
    <h3>
        <a [title]="product.name + ' details'">
            {{product.name}}
        </a>
    </h3>
    <h4>{{product.price}}</h4>
    <p>{{product.description}}</p>
    <button>
        <h4>Share</h4>
    </button>
    <button></button>
    <br>
</div>
